    <div class="backForm">
        <form action="" class="form">
            <fieldset>            
                <form>
                    <select name="areas">
                        <option value="general">Seleccione una opción</option>
                        <option value="comercial">Area comercial</option>
                        <option value="venta">Puntos de venta</option>
                        <option value="general">Información general</option>
                    </select>
                </form>
                <legend>
                    <h1 class="form__tit">Contactate con nosotros:</h1>
                </legend>
                <br>
                <br>
                <label for="nombre" class="form__etiq">Nombre:</label>
                <br>
                <input type="text" name="nombre" id="nombre">
                <br>
                <br>
                <label for="email" class="form__etiq">Email:</label>
                <br>
                <input type="email" name="email" placeholder="">
                <br>
                <br>
                <label for="provincia" class="form__etiq">Provincia/Localidad:</label>
                <br>
                <input type="text" name="provincia" id="provincia">
                <br>
                <br>
                <legend class="form__leg--tit">Consulta:</legend>
                <textarea placeholder="Escriba su mensaje..." name="mensaje" id="Comentario" rows="20" cols="50"></textarea>
            <br>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpiar formulario">
                <br>
                <br>
                <div>
                    <p class="form__etiq"><input type="checkbox" name="Aceptar" value="1">
                        Deseo recibir información de nuevos productos.</p>
                </div>
    
    
            </fieldset>
        </form>    
    </div>
