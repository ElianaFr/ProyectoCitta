<div class="back">
    <div class="p-4">
        <form action="https://formsubmit.co/pinturascitta@hotmail.com" method="POST" class="form p-4">
            <fieldset  class="m-0 p-1">            
                <legend>
                    <h1 class="form__tit">Contactate con nosotros:</h1>
                </legend>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Seleccione una opción</option>
                    <option value="comercial">Area comercial</option>
                    <option value="venta">Puntos de venta</option>
                    <option value="general">Información general</option>
                </select>
                <div class="mb-3 mt-3">
                    <label for="nombre" class="form-label form__etiq">Nombre:</label>
                    <input class="form-control" type="text" name="nombre" placeholder="Nombre" aria-label="default input example">
                </div>
                <div class="mb-3 mt-3">
                    <label for="email" class="form-label form__etiq">E-mail:</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingrese e-mail" name="email">
                </div>
                <div class="mb-3">
                    <label for="pwd" class="form-label form__etiq">Provincia/Localidad:</label>
                    <input class="form-control" type="text" name="Pcia/Localidad" placeholder="Provincia/Localidad" aria-label="default input example">
                </div>
                <legend class="form__etiq">Consulta:</legend>
                <textarea placeholder="Escriba su mensaje..." class="form-control pt-2 " id="exampleFormControlTextarea1" rows="5" name="mensaje"></textarea>
                <button type="submit" class="btn m-2 btn-primary">Enviar</button>
                <button type="reset" class="btn btn-secondary">Limpiar formulario</button>
                <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" name="checkbox" role="switch" id="flexSwitchCheckDefault">
                        <label class="form-check-label" for="flexSwitchCheckDefault">Deseo recibir información de nuevos productos</label>
                </div>
            </fieldset>
        </form>
